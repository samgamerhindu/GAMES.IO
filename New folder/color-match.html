<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Match</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Color Match Game</h1>
        <p>Match the color name with the correct color.</p>
        
        <div id="colorName" class="color-name"></div>
        
        <button onclick="checkColor('red')" style="background-color: red;">Red</button>
        <button onclick="checkColor('green')" style="background-color: green;">Green</button>
        <button onclick="checkColor('blue')" style="background-color: blue;">Blue</button>
        <button onclick="checkColor('yellow')" style="background-color: yellow;">Yellow</button>
        
        <p id="colorMessage"></p>
        <a href="index.html" class="back">Back to Main Menu</a>
    </div>
    <script src="color-match.js"></script>
</body>
</html>
